<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Deep Dive into Django Models and Views{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-family: 'Merriweather', serif;
            font-size: 2rem;
        }

        header form {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            margin: 0;
        }

        header form button {
            background-color: #e67e22;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        header form button:hover {
            background-color: #d35400;
        }

        main {
            flex: 1;
            padding: 2rem;
            background-color: #ecf0f1;
        }

        footer {
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Deep Dive into Django Models and Views</h1>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; 2024 Collekta. All rights reserved.
    </footer>
</body>

</html>
