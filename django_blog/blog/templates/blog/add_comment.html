<!-- blog/add_comment.html -->

{% if user.is_authenticated %}
    <h4>Add a new comment:</h4>
    <form method="POST" action="{% url 'add-comment' post.id %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>You must be logged in to comment.</p>
{% endif %}
