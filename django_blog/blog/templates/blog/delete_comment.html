<!-- blog/delete_comment.html -->

{% if user.is_authenticated %}
    <h4>Are you sure you want to delete this comment?</h4>
    <p>{{ comment.content }}</p>
    
    <form method="POST" action="{% url 'delete-comment' comment.id %}">
        {% csrf_token %}
        <button type="submit">Yes, delete comment</button>
    </form>
    
    <a href="{% url 'post-detail' comment.id %}">Cancel</a>
{% else %}
    <p>You must be logged in to delete comments.</p>
{% endif %}
