<!-- templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
<h1>Blog Posts</h1>
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content|slice:":200" }}...</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
