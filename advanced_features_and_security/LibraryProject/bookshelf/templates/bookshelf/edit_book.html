<!-- templates/bookshelf/edit_book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Add form fields for editing the book here -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}">
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}">
        
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ book.description }}</textarea>
        
        <label for="published_date">Published Date:</label>
        <input type="date" id="published_date" name="published_date" value="{{ book.published_date }}">
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
